<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">ログイン</h1>

        <!-- エラーメッセージ表示エリア (FastAPIから渡される場合) -->
        {% if error_message %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">エラー:</strong>
            <span class="block sm:inline">{{ error_message }}</span>
        </div>
        {% endif %}

        <!-- actionはFastAPIのPOSTルート /login に、methodはpostに設定 -->
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username_or_email" class="block text-gray-700 text-sm font-bold mb-2">ユーザー名またはメールアドレス:</label>
                <input type="text" id="username_or_email" name="username_or_email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="ユーザー名またはメールアドレスを入力">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">パスワード:</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="パスワードを入力">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out shadow-lg">
                ログイン
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/user" class="text-blue-500 hover:text-blue-700 text-sm">新規会員登録はこちら</a>
        </div>
        <div class="mt-2 text-center">
            <a href="/" class="text-blue-500 hover:text-blue-700 text-sm">トップページに戻る</a>
        </div>
    </div>
</body>
</html>
