<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">新しい投稿を作成</h1>

        <!-- エラーメッセージ表示エリア -->
        {% if error_message %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">エラー:</strong>
            <span class="block sm:inline">{{ error_message }}</span>
        </div>
        {% endif %}

        <!-- actionはFastAPIのPOSTルート /post に、methodはpostに、enctypeはmultipart/form-data に設定 -->
        <form action="/post" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="user_id" class="block text-gray-700 text-sm font-bold mb-2">ユーザーID:</label>
                <!-- 実際にはログインユーザーのIDを隠しフィールドで送るか、サーバーサイドで取得します -->
                <input type="number" id="user_id" name="user_id" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="例: 1">
            </div>
            <div>
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">タイトル:</label>
                <input type="text" id="title" name="title" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="投稿のタイトル">
            </div>
            <div>
                <label for="place_name" class="block text-gray-700 text-sm font-bold mb-2">場所の名前:</label>
                <input type="text" id="place_name" name="place_name" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="例: 東京タワー">
            </div>
            <div>
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">住所 (任意):</label>
                <input type="text" id="address" name="address"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="例: 東京都港区芝公園4-2-8">
            </div>
            <div>
                <label for="image_file" class="block text-gray-700 text-sm font-bold mb-2">画像ファイル:</label>
                <!-- type="file" でファイル選択ボックスになる -->
                <!-- name="image_file" がFastAPIの UploadFile = File(...) と対応 -->
                <input type="file" id="image_file" name="image_file" accept="image/*" required
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                            file:rounded-md file:border-0 file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out shadow-lg">
                投稿する
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-500 hover:text-blue-700 text-sm">トップページに戻る</a>
        </div>
    </div>
</body>
</html>
