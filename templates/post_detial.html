<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - 詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 p-6">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-2">{{ post.title }}</h1>
        <p class="mb-1"><strong>場所:</strong> {{ post.place_name }}</p>
        <p class="mb-1"><strong>住所:</strong> {{ post.address }}</p>

        {% if post.image_filename %}
            <img src="{{ post.image_filename }}" alt="投稿画像" class="my-4 rounded-lg shadow">
        {% endif %}

        {% if post.annotation %}
            <p class="mb-3"><strong>コメント:</strong> {{ post.annotation }}</p>
        {% endif %}

        <p><strong>投稿者属性:</strong> {{ post.poster_type }}</p>
        <p><strong>投稿カテゴリ:</strong> {{ post.location_type }}</p>

        <a href="/" class="text-blue-600 underline mt-6 inline-block">← 投稿一覧に戻る</a>
    </div>
      <!-- ✅ コメント入力フォーム -->
        <div class="mt-6 border-t pt-4">
            <h2 class="text-lg font-semibold mb-2">コメントを追加</h2>
            <form method="POST" action="/posts/{{ post.id }}" class="space-y-3">
                <textarea name="comment" rows="3" placeholder="コメントを入力…" 
                          class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    送信
                </button>
            </form>
        </div>
</body>
</html>
